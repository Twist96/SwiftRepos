query SearchRepository($query: String!, $type: SearchType!, $first: Int $after: String){
	search(query: $query, type: $type, first: $first, after: $after) {
		repositoryCount
		pageInfo{
			  hasNextPage
			}
		edges {
			cursor
			node {
				... on Repository {
					id
					name
					owner {
						login
					}
					stargazerCount
					forkCount
				}
			}cursor
		}
	}
}
